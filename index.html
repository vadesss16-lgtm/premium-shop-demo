<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>햣햪혰혞햪-햪햟햡햟향햦햫</title>
  <meta name="description" content="햣햪혰혞햪-쒬뒘햦햫햟 향 햟햢햟혝햦쒫쫧쟳 햢햦향햟햧햫쮏, wow-햣혟햣햨혝햟햪햦 혝햟 햠햣햫햢햦햫햡쮏." />
  <meta name="keywords" content="햪햟햡햟향햦햫, 햣햪혰혞햪, 혝쮏쒫썜햦, UX, 햢햣햪" />
  <meta property="og:title" content="햣햪혰혞햪-햪햟햡햟향햦햫" />
  <meta property="og:description" content="햆햣햪 쒬뒘햦햫햟 향 햣햪혰혞햪 UX 혝햟 햟햢햟혝햦쒫쮏" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1515442261605-cd4ce37b7c2a?w=1200" />
  <meta property="og:url" content="https://YOUR-GITHUB-LOGIN.github.io/premium-shop-demo/" />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="햍쮏쮐햦" class="logo" />
    <h1>햣햪혰혞햪-햪햟햡햟향햦햫</h1>
    <div class="cart">游 <span id="cart-count">0</span></div>
  </header>

  <main class="product-grid">
    <div class="card" data-title="햌햟쒫 Premium" data-desc="햃쮏쨿썜햫햟 햨햟쒫 햟햟햠혰햨햟." data-price="200 햡햫" data-img="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=800">
      <span class="label hit">햔핹햑</span>
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=400" alt="햌햟쒫 Premium" />
      <h3>햌햟쒫 Premium</h3>
      <p class="price">200 햡햫</p>
      <button class="add-to-cart">햆쮏얧썜햦  햨쮐걣쟳</button>
    </div>

    <div class="card" data-title="햖햟햧 Matcha" data-desc="햞쮏쫨혧햨햦햧 향햣햩햣햫햦햧 혢햟햧 햪햟혝혢햟." data-price="150 햡햫" data-img="https://images.unsplash.com/photo-1518977676601-b53f82aba655?w=800">
      <span class="label new">햏뤯뉋떓뢇뛣</span>
      <img src="https://images.unsplash.com/photo-1518977676601-b53f82aba655?w=400" alt="햖햟햧 Matcha" />
      <h3>햖햟햧 Matcha</h3>
      <p class="price">150 햡햫</p>
      <button class="add-to-cart">햆쮏얧썜햦  햨쮐걣쟳</button>
    </div>

    <div class="card" data-title="햗쮏쥃쮏햟햢 Noir" data-desc="햑햣햪햫햦햧 혣쮏쥃쮏햟햢 85%." data-price="120 햡햫" data-img="https://images.unsplash.com/photo-1587137964287-624e63d4ff8b?w=800">
      <img src="https://images.unsplash.com/photo-1587137964287-624e63d4ff8b?w=400" alt="햗쮏쥃쮏햟햢 Noir" />
      <h3>햗쮏쥃쮏햟햢 Noir</h3>
      <p class="price">120 햡햫</p>
      <button class="add-to-cart">햆쮏얧썜햦  햨쮐걣쟳</button>
    </div>

    <div class="card" data-title="햎햣햢 햫햟혝혞햟햩혧햫햦햧" data-desc="햌쒬뒘햨쮏쒫쟳 햪햣햢 혰향 햌햟햟혝." data-price="180 햡햫" data-img="https://images.unsplash.com/photo-1505576399279-565b52d4ac71?w=800">
      <span class="label hit">햔핹햑</span>
      <img src="https://images.unsplash.com/photo-1505576399279-565b52d4ac71?w=400" alt="햎햣햢 햫햟혝혞햟햩혧햫햦햧" />
      <h3>햎햣햢 햫햟혝혞햟햩혧햫햦햧</h3>
      <p class="price">180 햡햫</p>
      <button class="add-to-cart">햆쮏얧썜햦  햨쮐걣쟳</button>
    </div>
  </main>

  <!-- 햎쮏얧썛혧햫햣 쒬뒗쥃쫧 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <img id="modal-img" src="" alt="" />
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <div class="price" id="modal-price"></div>
    </div>
  </div>

  <script>
    let cartCount = 0;
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        cartCount++;
        document.getElementById('cart-count').textContent = cartCount;
      });
    });

    const modal = document.getElementById('modal');
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        document.getElementById('modal-title').textContent = card.dataset.title;
        document.getElementById('modal-desc').textContent = card.dataset.desc;
        document.getElementById('modal-price').textContent = card.dataset.price;
        document.getElementById('modal-img').src = card.dataset.img;
        modal.style.display = 'flex';
      });
    });

    document.getElementById('close').onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; }
  </script>
</body>
</html>
